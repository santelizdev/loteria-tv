services:
  postgres:
    image: postgres:16
    container_name: loteria_postgres
    environment:
      POSTGRES_DB: loteria
      POSTGRES_USER: loteria
      POSTGRES_PASSWORD: loteria
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loteria -d loteria"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: loteria_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
